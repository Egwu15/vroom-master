name: vroom_user
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+2

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.0
  flutter_bloc: ^6.0.1
  flutter_phoenix: ^0.1.0
  shared_preferences: ^2.0.5
  flutter_custom_clippers: ^1.1.2
  animation_wrappers: ^0.0.1
  get: ^4.1.4
  http: ^0.13.1
  hive: ^2.0.4
  path_provider: ^2.0.1
  flutter_form_builder: ^6.0.0
  cloud_firestore: ^1.0.7
  firebase_core: ^1.1.0
  intl: ^0.17.0
  firebase_messaging: ^10.0.0
  flutter_local_notifications: ^5.0.0+4
  webview_flutter: ^2.0.8
  flutter_uploader: ^1.2.1
  image_picker: ^0.7.5
  cached_network_image: ^3.0.0
  file_picker: ^3.0.2+2
  flutter_svg: ^0.22.0
  google_fonts: ^2.1.0
  introduction_screen: ^2.1.0
  pin_code_fields: ^7.2.0
  firebase_database: ^7.1.1
  timelines: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # flutter_launcher_name: "^0.0.1"
  # flutter_launcher_icons: "^0.8.0"


flutter_launcher_name:
  name: "Vroom User"

flutter_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/appIcon.png"

flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/Icons/
    - assets/ProfileImages/
    - assets/SocialIcons/
    - assets/Placeholders/
    - assets/StatusSymbols/


  fonts:
    - family: Poppins
      fonts:
        - asset: fonts/Poppins/Poppins-Bold.ttf
        - asset: fonts/Poppins/Poppins-BoldItalic.ttf
        - asset: fonts/Poppins/Poppins-Light.ttf
        - asset: fonts/Poppins/Poppins-LightItalic.ttf
        - asset: fonts/Poppins/Poppins-Medium.ttf
        - asset: fonts/Poppins/Poppins-MediumItalic.ttf
        - asset: fonts/Poppins/Poppins-Regular.ttf
        - asset: fonts/Poppins/Poppins-Thin.ttf


